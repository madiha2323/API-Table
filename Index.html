<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="Index.js"></script>


        <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center"> NOW SEARCH EASILY</h1>


    

    <div class="container my-5">
        <div class="form-outline mb-1 pt-4">
            <label class="form-label" for="datatable-search-input">Search  forj job</label>
            <input type="search" class="form-control" id="datatable-search-input" placeholder="Search  forj job">
            
        </div>
        <table class="table table-bordered text-center srch" id="myTable">
            <thead>
                <tr class="bg-primary text-light">
                    <th>Jobs</th>
                    <th>Companies</th>
                    <th>Experince</th>
                    <th>Date</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>View Full</th>
                    <th>Apply</th>
                </tr>
            </thead>
            <tbody id="data">
            
            </tbody>
        </table>
    </div>




    <script>
        $(document).ready(function(){
          $("#datatable-search-input").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>
    
</body>

</html>
